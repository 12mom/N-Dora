<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوت سيكو</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #101720, #1f2937);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(0,255,136,0.2), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(0,136,255,0.15), transparent 70%);
      z-index: 0;
    }

    .status-line {
      font-size: 38px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4d4d, #00ffff, #00ff88);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animateText 6s ease infinite;
      margin-bottom: 40px;
      direction: rtl;
      z-index: 1;
    }

    .green-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff00;
      animation: pulse 1.5s infinite;
      vertical-align: middle;
      margin: 0 4px;
    }

    .clock {
      width: 190px;
      height: 190px;
      border: 5px solid #fff;
      border-radius: 50%;
      position: relative;
      background: radial-gradient(#2b2b2b, #000);
      box-shadow: 0 0 15px #000;
      margin-top: -20px;
      z-index: 1;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(90deg);
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
    }

    .hour {
      width: 6px;
      height: 45px;
      background: #fff;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 65px;
      background: #ccc;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 85px;
      background: red;
      z-index: 1;
    }

    .center {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 6px #fff;
      z-index: 5;
    }

    .time-box {
      font-size: 20px;
      background: #222;
      padding: 10px 20px;
      border: 2px solid #00ff88;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      margin-top: 30px;
      z-index: 1;
    }

    @keyframes animateText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      }
      50% {
        box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      }
    }
  </style>
</head>
<body>
  <div class="status-line">
    بـوت سـيـکـو مـتـصـل {<span class="green-dot"></span>}
  </div>

  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <div class="time-box" id="timeBox">الوقت الحالي: ...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const gmtPlus1 = new Date(now.getTime() + 1 * 60 * 60 * 1000);
      const hour = gmtPlus1.getUTCHours();
      const minute = gmtPlus1.getUTCMinutes();
      const second = gmtPlus1.getUTCSeconds();

      document.getElementById('hour').style.transform = `rotate(${(hour % 12) * 30 + minute / 2}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minute * 6}deg)`;
      document.getElementById('second').style.transform = `rotate(${second * 6}deg)`;
    }

    function updateTime() {
      const options = {
        timeZone: 'Africa/Algiers',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const now = new Date().toLocaleTimeString('ar-DZ', options);
      document.getElementById('timeBox').textContent = `الوقت الحالي: ${now}`;
    }

    setInterval(updateClock, 1000);
    setInterval(updateTime, 1000);
    updateClock();
    updateTime();
  </script>
</body>
</html>
